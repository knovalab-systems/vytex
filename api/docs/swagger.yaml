info:
  contact: {}
  title: Vytex API
  version: "0.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Given a correct user name and password get access
      parameters:
      - description: User's credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DataAuthResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Remove the refresh token from the database and delete the cookie
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Logout
      tags:
      - Auth
  /auth/refresh:
    post:
      description: Given a correct refresh cookie get access
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DataAuthResponse'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Refresh
      tags:
      - Auth
  /colors:
    get:
      description: Get all the colors, limit for query o default limit
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Color'
            type: array
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get colors from db
      tags:
      - Colors
    post:
      description: Create a new color
      parameters:
      - description: Color create values
        in: body
        name: models.ColorCreateBody
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Color'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: Create color
      tags:
      - Colors
  /colors/{colorId}:
    post:
      description: Updates the fields from color
      parameters:
      - description: Color ID
        in: path
        name: colorId
        required: true
        type: string
      - description: Color update values
        in: body
        name: models.UpdateColorBody
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Color'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Update use
      tags:
      - Colors
  /colors/aggregate:
    get:
      description: Get result of aggregate function from colors
      produces:
