      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AggregateData'
            type: array
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get aggregate from colors
      tags:
      - Colors
  /colors/colorId:
    get:
      description: Get an color by its ID
      parameters:
      - description: Color ID
        in: path
